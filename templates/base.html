<html lang="en">
  <head>

  <body>
    {% block navbar %} 

    
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">TeamBeam</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="/">Home</a></li>
                <li><a class="navbar-brand" href="#about">About</a></li>
                <li><a class="navbar-brand" href="#features">Features</a></li>
                <li><a class="navbar-brand" href="#contact">Contact</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                <li><a class="navbar-brand" href="/teams">{{user.username}}</a></li>
                <li><a class="navbar-brand" href="/logout">Logout</a></li>
              {% else %}
                <li><a class="navbar-brand" href="/login">Login</a></li>
              {% endif %}
            </ul>
        </div>
    </div>
</div>
