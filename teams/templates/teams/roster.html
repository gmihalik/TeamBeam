{% extends "base.html" %}

{% block content %}
{% if team_list %}
    <ul>
    {% for player in team_list %}
        <li><a href="/teams/{{ player.team_id_id }}/roster/player/{{ player.id }}/">{{ player.player_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Teams are available.</p>
{% endif %}
{% endblock %}
